<!DOCTYPE html>
<html>
<head>
    <title>Trump Eradicator - Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
        #saved-images div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #saved-images img {
            width: 80px;
            margin-right: 10px;
        }
        #saved-images input[type="checkbox"] {
            margin-right: 10px;
        }
        #saved-images .active-label {
            font-size: 12px;
            font-weight: bold;
            color: green;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>Upload Images</h2>
    <input type="file" id="upload" multiple accept="image/*">
    <button id="add">Add</button> <!-- Changed id to 'add' for clarity -->
    <p id="status"></p>
    
    <h3>Available Images</h3>
    <div id="saved-images"></div>
    
    <button id="delete-selected" disabled>Delete</button> <!-- Added 'Delete Selected' button -->
    <script src="popup.js"></script>
</body>
</html>
